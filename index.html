<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Runa</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="container">
  <aside class="menu">
    <img class="logo" src="./assets/images/logo-runa.svg" alt="Runa" />
    <ul class="menu-items">
      <li>
        <div class="icon-wrapper">
          <img class="icon" src="./assets/icons/icon-dashboard.svg" alt="Icono" />
        </div>
        <span class="item-title">Dashboard</span>
      </li>
      <li>
        <div class="icon-wrapper">
          <img class="icon" src="./assets/icons/icon-nominas.svg" alt="Icono" />
        </div>
        <span class="item-title">Nóminas</span>
      </li>
      <li class="item-dropdown">
        <div class="icon-wrapper">
          <img class="icon" src="./assets/icons/icon-empleados.svg" alt="Icono" />
        </div>
        <span class="item-title">Empleados</span>
        <img src="./assets/icons/dropdown-right.svg" alt="Icono">
      </li>
      <li class="item-dropdown">
        <div class="icon-wrapper">
          <img class="icon" src="./assets/icons/icon-tiempo.svg" alt="Icono" />
        </div>
        <span class="item-title">Tiempo</span>
        <img src="./assets/icons/dropdown-right.svg" alt="Icono">
      </li>
      <li class="item-dropdown">
        <div class="icon-wrapper">
          <img class="icon" src="./assets/icons/icon-reportes.svg" alt="Icono" />
        </div>
        <span class="item-title">Reportes</span>
        <img src="./assets/icons/dropdown-right.svg" alt="Icono">
      </li>
      <li>
        <div class="icon-wrapper">
          <img class="icon" src="./assets/icons/icon-ayuda.svg" alt="Icono" />
        </div>
        <span class="item-title">Ayuda</span>
      </li>
    </ul>
  </aside>
  <section class="content">
    <header class="profile-content">
      <img class="notification" src="./assets/images/icon-bell.png" alt="Notificaciones" />
      <div class="profile">
        <img class="profile-picture" src="./assets/images/profile.png" alt="Foto de perfil" />
        <span class="profile-name">Administrador</span>
        <img class="icon" src="./assets/icons/dropdown-down.svg" alt="Icono" />
      </div>
    </header>
    <section class="view-title">
      <h2>Bienvenido a Runa</h2>
      <p class="tagline">Completa todo el siguiente proceso</p>
    </section>
    <nav class="steps">
      <ul>
        <li>
          <div class="bar-step bar--active"></div>
          <span>1. Información básica</span>
        </li>
        <li>
          <div class="bar-step bar--active"></div>
          <span>2. Configuración</span>
        </li>
        <li>
          <div class="bar-step"></div>
          <span>3. Plan & Pagos</span>
        </li>
        <li>
          <div class="bar-step"></div>
          <span>4. Migración de datos</span>
        </li>
      </ul>
    </nav>
    <form action="">
      <section class="card">
        <div class="form-group">
          <h3>Empleados</h3>
          <div class="form-item">
            <label for="">Agregar usuarios</label>
            <select name="selector">
              <option value="item1">Item 1</option>
              <option value="item2">Item 2</option>
              <option value="item3">Item 3</option>
            </select>
          </div>
          <div class="form-item">
            <label for="">Motivo por tardanza</label>
            <input type="text" />
          </div>
        </div>
        <div class="form-group">
          <h3>Vacaciones</h3>
          <div class="form-item">
            <label for="">Tiempo de anticipación para solicitar vacaciones</label>
            <input type="text" />
          </div>
          <div class="form-item item-checkbox">
            <div class="checkbox">
              <input type="checkbox" id="checkbox1" />
              <label for="checkbox1"></label>
            </div>
            <label class="label-checkbox" for="checkbox1">Permitir a los jefes de área aprobar solicitudes</label>
          </div>
        </div>
        <div class="form-group">
          <h3>Horario</h3>
          <div class="form-item select-time">
            <div class="radio-button">
              <input type="radio" id="radio1" name="option1" />
              <label for="radio1"></label>
            </div>
            <div class="form-item">
              <label for="">Desde</label>
              <input type="time" />
            </div>
            <div class="form-item">
              <label for="">Hasta</label>
              <input type="time" />
            </div>
          </div>
          <div class="form-item">
            <div class="radio-button">
              <input type="radio" id="radio2" name="option1" />
              <label for="radio2"></label>
            </div>
            <label class="label-checkbox"  for="radio2">El horario es flexible</label>
          </div>
        </div>
        <div class="form-group">
          <h3>Correos y notificaciones</h3>
          <div class="form-item item-checkbox">
            <div class="checkbox">
              <input type="checkbox" id="checkbox2" />
              <label for="checkbox2"></label>
            </div>
            <label class="label-checkbox" for="checkbox2">Enviar notificaciones por cumpleaños</label>
          </div>
          <div class="form-item item-checkbox">
            <div class="checkbox">
              <input type="checkbox" id="checkbox3" />
              <label for="checkbox3"></label>
            </div>
            <label class="label-checkbox" for="checkbox3">Recibir resumen de reporte...</label>
          </div>
        </div>
      </section>
      <section class="button-container">
        <button class="button secondary-button">Guardar</button>
        <button class="button primary-button">Continuar</button>
      </section>
    </form>
  </section>
</body>
</html>
