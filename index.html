<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Runa</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="container">
  <aside class="menu">
    <img class="logo" src="./assets/images/logo-runa.svg" alt="Runa" />
    <ul class="menu-items">
      <li>
        <div class="icon-wrapper">
          <img class="icon" src="./assets/icons/icon-dashboard.svg" alt="Icono" />
        </div>
        <span class="item-title">Dashboard</span>
      </li>
      <li>
        <div class="icon-wrapper">
          <img class="icon" src="./assets/icons/icon-nominas.svg" alt="Icono" />
        </div>
        <span class="item-title">Nóminas</span>
      </li>
      <li class="item-dropdown">
        <div class="icon-wrapper">
          <img class="icon" src="./assets/icons/icon-empleados.svg" alt="Icono" />
        </div>
        <span class="item-title">Empleados</span>
        <img src="./assets/icons/dropdown-right.svg" alt="Icono">
      </li>
      <li class="item-dropdown">
        <div class="icon-wrapper">
          <img class="icon" src="./assets/icons/icon-tiempo.svg" alt="Icono" />
        </div>
        <span class="item-title">Tiempo</span>
        <img src="./assets/icons/dropdown-right.svg" alt="Icono">
      </li>
      <li class="item-dropdown">
        <div class="icon-wrapper">
          <img class="icon" src="./assets/icons/icon-reportes.svg" alt="Icono" />
        </div>
        <span class="item-title">Reportes</span>
        <img src="./assets/icons/dropdown-right.svg" alt="Icono">
      </li>
      <li>
        <div class="icon-wrapper">
          <img class="icon" src="./assets/icons/icon-ayuda.svg" alt="Icono" />
        </div>
        <span class="item-title">Ayuda</span>
      </li>
    </ul>
  </aside>
  <section class="content">
    <header>
      <div class="notification">
        <i></i>
      </div>
      <div class="profile">
        <img src="" alt="" />
        <span>Administrador</span>
        <i></i>
      </div>
    </header>
    <section>
      <h2>Bienvenido a Runa</h2>
      <p>Completa todo el siguiente proceso</p>
    </section>
    <section>
      <article>
        <div class="bar-step bar--active"></div>
        <span>1. Información básica</span>
      </article>
      <article>
        <div class="bar-step bar--active"></div>
        <span>2. Configuración</span>
      </article>
      <article>
        <div class="bar-step"></div>
        <span>3. Plan & Pagos</span>
      </article>
      <article>
        <div class="bar-step"></div>
        <span>4. Migración de datos</span>
      </article>
    </section>
    <form action="">
      <section class="card">
        <div class="form-group">
          <h3>Empleados</h3>
          <div class="form-item">
            <label for="">Agregar usuarios</label>
            <input type="text" />
          </div>
          <div class="form-item">
            <label for="">Motivo por tardanza</label>
            <input type="text" />
          </div>
        </div>
        <div class="form-group">
          <h3>Vacaciones</h3>
          <div class="form-item">
            <label for="">Tiempo de anticipación para solicitar vacaciones</label>
            <input type="text" />
          </div>
          <div class="form-item">
            <div class="checkbox">
              <input type="checkbox" />
              <label for=""></label>
            </div>
            <label for="">Permitir a los jefes de área aprobar solicitudes</label>
          </div>
        </div>
        <div class="form-group">
          <h3>Horario</h3>
          <div class="form-item">
            <div class="radio-button">
              <input type="radio" />
              <label for=""></label>
            </div>
          </div>
          <div class="form-item">
            <div class="radio-button">
              <input type="radio" />
              <label for=""></label>
            </div>
            <label for="">El horario es flexible</label>
          </div>
        </div>
        <div class="form-group">
          <h3>Correos y notificaciones</h3>
          <div class="form-item">
            <div class="checkbox">
              <input type="checkbox" />
              <label for=""></label>
            </div>
            <label for="">Enviar notificaciones por cumpleaños</label>
          </div>
          <div class="form-item">
            <div class="checkbox">
              <input type="checkbox" />
              <label for=""></label>
            </div>
            <label for="">Recibir resumen de reporte...</label>
          </div>
        </div>
      </section>
      <section>
        <button>Guardar</button>
        <button>Continuar</button>
      </section>
    </form>
  </section>
</body>
</html>
